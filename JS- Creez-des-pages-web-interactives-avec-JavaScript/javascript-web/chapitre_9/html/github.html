<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profil GitHub</title>
</head>

<body>
    <h1>Informations sur un profil GitHub</h1>
    <form>
        <input type="text" placeholder="Saisissez un profil GitHub" name="profil" required>
        <input type="submit" value="Rechercher">
    </form>


    <div id="profil">
        <p><img width="150" src="" alt=""><br>
        <span id="nom"></span><br>
        <span id="entreprise"></span><br>
        <a id="blog"></a>

    </div>


    <script src="../js/ajax.js"></script>
    <script src="../js/github.js"></script>
</body>

</html>
